<html>
<head>
  <title></title>
  <script type="text/javascript">
    var meal = prompt("Would you like a cheeseburger or salad?")
    if (meal == 'cheeseburger') {
      var side = prompt("Would you like fries with that?");
      if (side == "yes")
        alert('You ordered a ' + meal + ' and fries');
      else
        alert('You ordered a ' + meal);
      }
    else if (meal == 'salad') {
      var side = prompt("Would you like fruit with that?");
      if (side == 'yes')
        alert('You ordered a ' + meal + ' and fruit');
    else
        alert('You ordered a ' + meal);
        }
    else
      alert('We do not serve that kind of food.');
  </script>
</head>

</body>
</html>
